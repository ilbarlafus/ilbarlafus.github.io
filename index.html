<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="2020 MA in Photography and Visual Communication NABA Accademy of Fine Arts, Milan 2019 BA in Philosophy, University of Turin"
    />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="public/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <title>Tobia Faverio</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="curriculum">
        <div>
          <h1>Tobia Faverio</h1>
          <a href="mailto:info@tobiafaverio.com">info@tobiafaverio.com</a>
          <a href="https://www.instagram.com/tobiafaverio">@tobiafaverio</a>
        </div>
        <div id="publications">
          <strong>Publications</strong>
          <script>
            fetch("./data/publications.json")
              .then((response) => response.json())
              .then((data) => {
                const publicationsDiv = document.getElementById("publications");
                data.forEach((publication) => {
                  const a = document.createElement("a");
                  a.href = publication.url;
                  a.target = "_blank";
                  a.innerHTML = `<span>${publication.year}</span> ${publication.title}`;
                  publicationsDiv.appendChild(a);
                });
              })
              .catch((error) => {
                console.error("Error fetching publications:", error);
              });
          </script>
        </div>
        <div id="exhibitions">
          <strong>Exhibitions</strong>
          <script>
            fetch("./data/exhibitions.json")
              .then((response) => response.json())
              .then((exhibitions) => {
                const container = document.getElementById("exhibitions");
                exhibitions.forEach((item) => {
                  const div = document.createElement("div");

                  const p1 = document.createElement("p");
                  p1.innerHTML = `<span>${item.year}</span> ${item.title}`;
                  div.appendChild(p1);

                  if (item.curated_by) {
                    const p2 = document.createElement("p");
                    p2.style.whiteSpace = "pre";
                    p2.innerHTML = `\u0009 Curated by ${item.curated_by}`; // \u0009 = tab
                    div.appendChild(p2);
                  }
                  container.appendChild(div);
                });
              });
          </script>
        </div>
        <div>
          <strong>Education</strong>
          <div>
            <p>
              <span>2020</span> MA in Photography and Visual Communication NABA
            </p>
            <p style="white-space: pre">&#9; Accademy of Fine Arts, Milan</p>
          </div>
          <p><span>2019</span> BA in Philosophy, University of Turin</p>
        </div>
        <div id="archive">
          <strong>Archive</strong>
          <script>
            fetch("./data/archive.json")
              .then((response) => response.json())
              .then((archive) => {
                const container = document.getElementById("archive");
                archive.forEach((item) => {
                  const div = document.createElement("div");
                  const a = document.createElement("a");
                  a.className = "archive-link";
                  a.setAttribute("data-link", item["data-link"]);
                  a.href = "#";
                  a.innerHTML = `<span>${item.year}</span> ${item.title}`;
                  div.appendChild(a);
                  container.appendChild(div);

                  a.addEventListener("mouseover", handleArchiveClick);
                });
              });
          </script>
        </div>
      </div>
      <div id="copyright">
        All images &copy; Tobia Faverio
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
    </div>
    <div id="gallery">
      <img src="images/aerei/aerei1.webp" alt="image" id="gallery-image" />
    </div>
  </body>
</html>
